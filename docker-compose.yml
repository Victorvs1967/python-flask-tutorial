version: '3.8'

services:

  database:
    container_name: db_container
    image: "mongo:4.4.7"
    hostname: host_db
    volumes:
      - ./data_db:/data/db
    ports:
      - 27017:27017
    networks:
      - backend

  app:
    container_name: app_container
    # image: victorvsm/blog_app:last
    build: .
    environment:
      - PYTHONUNBUFFERED=True
      - DATABASE=database
    restart: on-failure
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    networks:
      - backend
    depends_on:
      - database
    command: gunicorn --reload -b 0.0.0.0:8000 main:"create_app()"

networks:
  backend:
    external: false
    name: backend
